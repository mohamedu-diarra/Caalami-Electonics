 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caalami Elecronics</title>
    <!-- css link -->
     <link rel="stylesheet" href="/css/signup.css"/>
       <link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css"/>
   
</head>
<body>
        <!-- Signup -->
 <div class="container-s">
     <!-- login-form -->
   <div class="form-box  login">
    <form action="#" id="form_in" >
        <h1>Login</h1>
      <div class="input-box">
            <ion-icon name="person"></ion-icon>
            <input type="text" name="username" placeholder="Enter your name"/>
        </div>
 <div class="input-box">
          <ion-icon name="lock-closed"></ion-icon>
            <input type="password" name="userpassword" placeholder=" Enter password"/>
        </div>
        <div class="forget-password">
            <a href="#">Forget password</a>
        </div>
        <button  type="submit" class="btn">Login</button>
        <p>Or login with social-platforms</p>
        <div class="social-icons">
            <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
            <a href="#"></ion-icon><ion-icon name="logo-google"></ion-icon></a>
            <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
        </div>
    </form>
   </div>
   <!-- Register-form -->
    <div class="form-box  register">
         <form action="#" id="form_info">
        <h1>Register</h1>
        <div class="input-box">
            <ion-icon name="person"></ion-icon>
            <input type="text" name="username" placeholder="Enter your name"/>
        </div>
         <div class="input-box">
         <ion-icon name="mail"></ion-icon>
            <input type="Email" name="useremail" placeholder="Enter your email"/>
        </div>
         <div class="input-box">
          <ion-icon name="lock-closed"></ion-icon>
            <input type="password" name="userpassword" placeholder=" Enter password"/>
        </div>
        <button  type="submit"  class="btn  reg-sub">Register</button>
        <p>Or login with social-platforms</p>
        <div class="social-icons">
            <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
            <a href="#"></ion-icon><ion-icon name="logo-google"></ion-icon></a>
            <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
        </div>
    </form>
    </div>
    <!-- Toggle-box -->
     <div class="toggle-box">
        <!-- toggle-left -->
           <div class="toggle-panel toggle-left">
            <h1>Hello , welcome !</h1>
            <p> Don't have Account ?</p>
        <button class="btn register-btn ">Register</button>
           </div>
         <!-- toggle-right -->
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have Account !</p>
                <button class="btn login-btn"> Login</button>
            </div>
     </div>
    </div>
    <!-- icon script -->
     <script  src="/JS/login.js" type="module"></script>
     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>
</body>
</html>
