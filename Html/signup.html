    <!-- Signup -->
 <div class="container-s">
     <!-- login-form -->
   <div class="form-box  login">
    <form action="#" id="form_in" >
        <h1>Login</h1>
        <div class="input-box">
            <ion-icon name="person"></ion-icon>
            <input type="text" placeholder="Username" required/>
        </div>
         <div class="input-box">
          <ion-icon name="lock-closed"></ion-icon>
            <input type="password" placeholder="password" required/>
        </div>
        <div class="forget-password">
            <a href="#">Forget password</a>
        </div>
        <button  type="submit" class="btn">Login</button>
        <p>Or login with social-platforms</p>
        <div class="social-icons">
            <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
            <a href="#"></ion-icon><ion-icon name="logo-google"></ion-icon></a>
            <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
        </div>
    </form>
   </div>
   <!-- Register-form -->
    <div class="form-box  register">
         <form action="#" id="form_info">
        <h1>Register</h1>
        <div class="input-box">
            <ion-icon name="person"></ion-icon>
            <input type="text" name="username" placeholder="Enter your name"/>
        </div>
         <div class="input-box">
         <ion-icon name="mail"></ion-icon>
            <input type="Email" name="useremail" placeholder="Enter your email"/>
        </div>
         <div class="input-box">
          <ion-icon name="lock-closed"></ion-icon>
            <input type="password" name="userpassword" placeholder=" Enter password"/>
        </div>
        <button  type="submit"  class="btn  reg-sub">Register</button>
        <p>Or login with social-platforms</p>
        <div class="social-icons">
            <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
            <a href="#"></ion-icon><ion-icon name="logo-google"></ion-icon></a>
            <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
        </div>
    </form>
